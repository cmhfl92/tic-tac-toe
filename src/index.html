<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <p> <img src="http://www.clker.com/cliparts/p/o/E/L/A/J/lollipop-clip-art-hi.png" alt="pink lollipop" width="40"/>Candy Style</p>
  <button type="button" class="press">Press to Refresh</button>
  <ul>
    <li class="playerX"> Player X </li>
    <li class="playerO"> Player O </li>
    <li class="cat"> Cat </li>
  </ul>
<section class="board">
  <table border="" class="boxxy">
    <tr>
      <td class="box"></td>
      <td class="box" class="two"></td>
      <td class="box"></td>
    </tr>
    <tr>
      <td class="box" class="four"></td>
      <td class="box"></td>
      <td class="box" class="six"></td>
    </tr>
    <tr>
      <td class="box"></td>
      <td class="box" class="eight"></td>
      <td class="box"></td>
    </tr>
  </table>
</section>
</body>
</html>
